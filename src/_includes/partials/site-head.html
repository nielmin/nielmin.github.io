<header class="page-header">
	<div class="site-name">
		<a href="/" class="home-link">{{ site.name }}</a>
	</div>
	<nav aria-label="Primary">
		<ul class="nav">
			{% for item in navigation.items %}
			<li class="nav-item"><a href="{{ item.url }}">{{ item.text }}</a></li>
			{% endfor %}
		</ul>
	</nav>
</header>
