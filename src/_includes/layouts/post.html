{% extends "layouts/base.html" %}

{% block content %}
<section id="heading">

  <h2>{{ title }}</h2>
  <p>
    <time datetime="{{ page.date | htmlDateString }}" data-pagefind-sort="date">{{ page.date | readableDate }}</time>
  </p>
</section>

<p id="post-summary">{{ summary }}</p>

<article>
  {{ content | safe }}
</article>
{% endblock %}
