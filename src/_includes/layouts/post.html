{% extends "layouts/base.html" %}

{% block content %}
<section>

  <h2>{{ title }}</h2>
  <section>
    <i>
      {{ summary }}
    </i>
  </section>

  <section>
    <time datetime="{{ page.date | htmlDateString }}" data-pagefind-sort="date">{{ page.date | readableDate }}</time>
  </section>
</section>

<article>
  {{ content | safe }}
</article>
{% endblock %}
